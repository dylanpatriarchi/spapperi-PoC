services:
  frontend:
    build: 
      context: ./spapperi-landing
      dockerfile: Dockerfile
    container_name: spapperi-frontend
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: production
      # Allow frontend to talk to backend
      NEXT_PUBLIC_API_URL: http://localhost:8000
      BACKEND_INTERNAL_URL: http://spapperi-backend:8000
    networks:
      - spapperi-network
    restart: always

  backend:
    build:
      context: ./spapperi-backend
      dockerfile: Dockerfile
    container_name: spapperi-backend
    ports:
      - "8000:8000"
    volumes:
      - ./spapperi-backend/source:/app/source
      - ./spapperi-backend:/app
    environment:
      - DATABASE_URL=postgresql://postgres:password@db:5432/spapperi
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - EMAIL_HOST=${EMAIL_HOST:-smtp.zoho.eu}
      - EMAIL_PORT=${EMAIL_PORT:-465}
      - EMAIL_USER=${EMAIL_USER}
      - EMAIL_PASSWORD=${ZOHO_PW}
      - EMAIL_FROM=${EMAIL_USER}
    networks:
      - spapperi-network
    depends_on:
      db:
        condition: service_healthy
    restart: always

  db:
    image: pgvector/pgvector:pg16
    container_name: spapperi-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: spapperi
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - spapperi-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: always

networks:
  spapperi-network:
    driver: bridge

volumes:
  postgres_data: